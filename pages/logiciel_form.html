    <h1 class="title">Get your PrivacyTech !</h1>
    <p class="col s6">Fill out this form and you will get a set up of your consent management interface !</p>       
    <div class="container">
        <div class="row">
            <form action="mailto:matthias@visionspol.eu" method="post" enctype="text/plain">
                <div class="input-field col s12">
                    <input id="purpose" type="text" class="validate">
                    <label for="purpose">Purpose : what do you do with the data ? Advertising, stats, Matching...</label>
                </div>
                <div class="input-field col s12">
                    <input id="description" type="text" class="validate">
                    <label for="description">Description : detail the purpose to notify your users</label>
                </div>
                <div class="input-field col s12">
                    <input id="perso_data" type="text" class="validate">
                    <label for="perso_data">What personnal data do you require consent on for this purpose (separate them by coma)?</label>
                </div>
                <div class="input-field col s12">
                    <input id="contact" type="text" class="validate">
                    <label for="contact">How do we contact you to send the interface ?</label>
                </div>
                <input type="submit" class="btn">
            </form>
                            
        </div>
